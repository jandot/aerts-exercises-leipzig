<html>
<head>
	<title>Data visualization - script 3</title>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
	<svg width=400 height=400 />
	<script type="text/javascript">
		var mySvg = d3.select("svg")
		mySvg.append("line")
			.attr({x1: 10, y1: 10, x2: 100, y2: 10, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 20, x2: 100, y2: 20, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 30, x2: 100, y2: 30, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 40, x2: 100, y2: 40, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 50, x2: 100, y2: 50, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 60, x2: 100, y2: 60, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 70, x2: 100, y2: 70, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 80, x2: 100, y2: 80, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 90, x2: 100, y2: 90, stroke: 'grey', 'stroke-width': 4})
		mySvg.append("line")
			.attr({x1: 10, y1: 100, x2: 100, y2: 100, stroke: 'grey', 'stroke-width': 4})
	</script>
</body>
</html>
